<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data From Server</title>
</head>
<body>
    <h1>Count Page</h1>
    <h2 id="ct"></h2>
 <script>
    // var ws = new WebSocket('ws://localhost:8000/ws/aswc/')
    var ws = new WebSocket('ws://localhost:8000/ws/swc/')
    ws.onopen = function(){
        console.log('Websocket Connection Open...')
        ws.send("Hi, Dear Missing You")
    }
    ws.onmessage = function(event){
        console.log("Message received from server...",event)
        // data is in the data attribute of event
        console.log(event.data)
        document.getElementById("ct").innerText = event.data
    }
 </script>   
</body>
</html>
